<!DOCTYPE html>
<html lang="en">

<head>

  <title>Dogs!</title>

  <link rel="stylesheet" href="public/css/style.css">

  <!-- Importing Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Importing Bootstrap Scripts  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- Weather temp API display -->
  <div class="weather-holder pt-1 pl-1">
    <h5 class="weather-text badge-primary badge">Brisbane Temperature:
      <span id="weather" class="badge badge-danger"></span>
    </h5>
  </div>

  <!-- Tezos coin price API display -->
  <div class="coin-holder pt-1 pl-1">
    <h5 class="coin-text badge-primary badge">XTZ Price:
      <span id="xtz" class="badge badge-danger"></span>
    </h5>
  </div>

  <!-- Brave attention token coin price API display -->
  <div class="coin-holder pt-1 pl-1">
    <h5 class="coin-text badge-primary badge">BAT Price:
      <span id="bat" class="badge badge-danger"></span>
    </h5>
  </div>

  <!-- Chainlink coin price API display -->
  <div class="coin-holder pt-1 pl-1">
    <h5 class="coin-text badge-primary badge">LINK Price:
      <span id="link" class="badge badge-danger"></span>
    </h5>
  </div>

  <!-- Jumbotron for page contents -->
  <div class="jumbotron pt-0 mt-0">

    <!-- Page Title -->
    <div class="title pb-1">
      <h1 class="title">DOGS!</h1>
    </div>

    <!-- Card holder for image + loader -->
    <div class="holder">
      <div class="card">
        <img class="dog-img" src="" alt="">
        <div class="card-body">
          <p class="dog">NO IMAGE LOADED</p>
          <hr class="my-4">
          <a class="btn btn-primary btn-lg request-dog" href="#" role="button">Load New Dog Image</a>
        </div>
      </div>
    </div>

    <!-- JS file for Dog API -->
    <script src="./public/dogs.js"></script>
    <!-- JS file for Weather API -->
    <script src="./public/weather.js"></script>
    <!-- JS file for Weather API -->
    <script src="./public/coins.js"></script>
  </div>
</body>

</html>
